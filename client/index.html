<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="pinterest" content="nopin" description="Sorry, you can't save photos from this website." />
    <meta name="pinterest-rich-pin" content="false" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="referrer" content="no-referrer" />
    <meta name="robots" content="noarchive" />
    <meta http-equiv="imagetoolbar" content="no" />
    
    <!-- Disable Pinterest completely -->
    <script type="text/javascript">
      window.pinnit = false;
      window.pinit_load = false;
      window.PIN_DISABLE = true;
      window.PIN_DO_NOT_TRACK = true;
      window.PIN_UNAUTH = true;
    </script>
    
    <!-- Block save buttons with inline style -->
    <style>
      /* Hide any external save buttons */
      [data-pin-log], 
      [data-pin-href],
      [class*="pin-it"], 
      [class*="save-"],
      [class*="pinterest"],
      [aria-label*="save"],
      [aria-label*="Save"],
      [aria-label*="Pin"],
      [aria-label*="pin"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
